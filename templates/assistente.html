<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #fff;
            color: #000dff;
            transition: transform 0.2s, background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background-color: #ff4d4d;
            color: white;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Animação suave de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            p, .question {
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá! Eu sou o seu Assistente Virtual</h1>
        <p>Estou aqui para lhe ajudar a registrar a sua aula!</p>
        <p class="question">Como você deseja conversar comigo?</p>
        <div class="button-container">
            <form action="/texto" method="GET">
                <button type="submit">Texto</button>
            </form>
            <form action="/voz" method="GET">
                <button type="submit">Áudio (Voz)</button>
            </form>
        </div>
    </div>
</body>
</html>
